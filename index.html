<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Obsidian...</title>
</head>
<body>
    <p>Redirecting to Obsidian...</p>
    <script>
        // Get everything after the # in the URL (hash)
        const hash = window.location.hash.substring(1);
        
        if (hash) {
            console.log('Redirecting to:', hash);
            window.location.href = hash;
        } else {
            // Fallback to query parameter method
            const urlParams = new URLSearchParams(window.location.search);
            const link = urlParams.get('link');
            
            if (link) {
                console.log('Redirecting to:', link);
                window.location.href = link;
            } else {
                document.body.innerHTML = '<p>No link found in URL</p>';
            }
        }
    </script>
</body>
</html>
